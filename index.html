<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="text-center display-4">Anytime is Train Time</h1>
              <p class="text-center lead">Choo Choo. Chee Chee.</p>
            </div>
          </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Current Train-->
              <div class="card mb-4">
                <div class="card-body">
                  <p class="text-left">Current Train</p>
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col" >Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>


        <div class="row">
                <div class="col-md-12">
                  <!-- Add Employee  -->
                  <!--p class="text-left">Add Train</p-->
                  <div class="card mb-4 p-4">
                    <div class="card-body">
                      <!--p class="text-left">Add Train</p-->
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group row">
                          <label for="label-input">Add a Train</label>
                        </div>
                        <div class="form-group row">
                          <label for="train-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" placeholder="Trenton Express" type="text">
                        </div>
                        <div class="form-group row">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" id="destination-input" placeholder="Trenton" type="text">
                        </div>
                        <div class="form-group row">
                          <label for="start-input">First Train Time (HH:mm-military time)</label>
                          <input class="form-control" id="start-input" placeholder="HH:mm" type="text">
                        </div>
                        <div class="form-group row">
                          <label for="frequency-input">Frequency (min)</label>
                          <input class="form-control" id="frequency-input" placeholder="" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>    

         
 </div>

    <script src="train_schedule.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

  
</body>
</html>
